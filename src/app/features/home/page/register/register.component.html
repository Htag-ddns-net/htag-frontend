<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
  <mat-card>
    <mat-progress-bar
      *ngIf="loading"
      value="100"
      [mode]="errorMessage ? 'determinate' : 'indeterminate'"
      [color]="errorMessage ? 'warn' : 'primary'"
    ></mat-progress-bar>
    {{ errorMessage }}

    <h1>Register</h1>

    <mat-form-field class="username">
      <input matInput type="username" placeholder="Username" formControlName="username" />
      <mat-error *ngIf="username.invalid && username.errors.required">Username is required</mat-error>
      <mat-error *ngIf="username.invalid && username.errors.minlength">Username to short</mat-error>
    </mat-form-field>
    <mat-form-field class="password">
      <input matInput type="password" placeholder="Password" formControlName="password" />
      <mat-error *ngIf="password.invalid && password.errors.required">Password is required</mat-error>
      <mat-error *ngIf="password.invalid && password.errors.minlength">Password to short</mat-error>
    </mat-form-field>
    <mat-form-field class="re-password">
      <input matInput type="password" placeholder="Re-Password" formControlName="rePassword" />
      <mat-error *ngIf="rePassword.invalid && rePassword.errors.required">Re-Password is required</mat-error>
      <mat-error *ngIf="rePassword.invalid && rePassword.errors.matchValues">Password doesn't match</mat-error>
    </mat-form-field>

    <div class="button-group">
      <a routerLink="/login">Already have an account?</a>

      <div class="controls">
        <button mat-button type="reset">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid || loading">Register</button>
      </div>
    </div>
  </mat-card>
</form>
